<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Profil</title>
  <meta charset="utf-8">
  <meta name ="auteur" content="Adou Humblot , Noam Edwards">
  <meta name ="description" content="un site d'une agence voyage avec des itinéraires deja construit vers les pays scandinaves ">
  <meta name ="keywords" content="site de voyage , voyage en scandinavie, itinéraire">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="div_image2">
  <h1>Profil</h1>
  <fieldset  class = "modif_fieldset">

    <label for="fname"> Prénom :</label>
    <br>

    <input type="text"  value ="Manu" id="fname" name="fname">
    <br>

    <label for="lname"> Nom :</label>
    <br>

    <input type="text" value = "Agbavor"  id="lname" name="lname">
    <br>

    <label for="mail"> E-mail :</label>
    <br>

    <input type="email" value ="JesuislepireBU@gmail.com" disabled id="mail" name="mail">
    <br>

    <label for="tel"> Téléphone :</label>
    <br>

    <input type="tel" value = "0656542156" disabled id="tel" name="tel">
    <br>

    <label> Genre :</label>
    <br>
    <input type="radio" id="homme" name="genre" value="homme">
    <label for="homme">Homme</label>


    <input type="radio" id="femme" name="genre" value="femme">
    <label for="femme">Femme</label>
    <br>

    <label for="mdp"> Mot de passe :</label>
    <br>

    <input type="password" id="mdp" name="mdp">
    <br>

    <button type="submit">Modifier</button>

  </fieldset>
</div>
</body>
</html>
